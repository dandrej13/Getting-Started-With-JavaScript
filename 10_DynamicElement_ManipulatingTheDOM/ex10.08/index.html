<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="message"></div>
    <div id="output"></div>

    <script>
        let myArray = ["Boban", "Stefan", "Mario", "Andrej", "Filip", "Gago"];
        let myElements = document.getElementsByTagName("div")

        function build() {
            myElements.output.innerHTML = `<table name="myT"></table>`;
            let myTable = document.getElementsByName("myT")[0];
            myArray.forEach((element, index) => {
                myTable.innerHTML += `<tr><td>${element} </td><td>${(index + 1)} </td></tr>`
            })
        }


        build()

    </script>
</body>

</html>
