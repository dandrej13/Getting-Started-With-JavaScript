<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" value="Add To List" id="addNew">
    </div>
    <div id="output">
        <h1>Shopping list</h1>
        <ol id="sList"></ol>

    </div>


    <script>
        let userInput = document.getElementById("addItem");
        let btnAddNew = document.getElementById("addNew");
        let list = document.getElementById("sList");

        btnAddNew.addEventListener("click", addItem);

        function addItem() {
            let userItem = userInput.value;
            if (userItem !== "") {
                let listItem = document.createElement("li");
                listItem.innerText = userItem;
                list.appendChild(listItem);
            }
        }

        userInput.addEventListener("keydown", onEnter)

        function onEnter(e) {
            if (e.keyCode === 13) {
                addItem()
            }
        }

    </script>
</body>

</html>
