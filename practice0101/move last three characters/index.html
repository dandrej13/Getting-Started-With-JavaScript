<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS program to move last three characters to the start
        of a given string. The string length must be 3</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h2>Show edited string: </h2>

    <table id="showString" class="table table-striped">
        <thead class="text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Original String</th>
                <th scope="col">Edited String</th>
            </tr>
        </thead>
        <tbody class="text-center">

        </tbody>
    </table>

    <script>
        let myTable = document.getElementById("showString");
        let counter = 1
        function addRow(orgString, editedString) {
            let row = document.createElement("tr");
            myTable.children[1].appendChild(row);
            let rowHeader = document.createElement("th");
            rowHeader.setAttribute("scope", "row")
            rowHeader.innerText = counter;
            counter++;

            let rowOrgString = document.createElement("td");
            rowOrgString.innerText = orgString;


            let rowEditedString = document.createElement("td");
            rowEditedString.innerText = editedString;

            row.appendChild(rowHeader);
            row.appendChild(rowOrgString);
            row.appendChild(rowEditedString);
        };

        function moveCharacters(str = "") {
            if (str.length >= 3) {
                let editedString = str.slice(-3) + str.slice(0, -3);
                addRow(str, editedString)
            }
        }
        moveCharacters("string1");
        moveCharacters("andrej")
    </script>
</body>

</html>
