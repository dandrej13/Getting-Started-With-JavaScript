<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS program to concatenate two strings except their first character</title>
</head>

<body>
    <h2>Concatenate two strings except their first character</h2>
    <ul id="showString">

    </ul>

    <h2>Concatenate two strings except their last character</h2>
    <ul id="showString2">

    </ul>


    <script>
        let stringList = document.getElementById("showString");

        function concatStringsWithoutFirstCharacter(string1 = "", string2 = "") {
            if (typeof string1 === "string" && typeof string2 === "string") {
                let str1 = string1.substring(1);
                let str2 = string2.substring(1);
                let concated = str1 + str2;
                console.log(str1, str2, concated);

                stringList.innerHTML += `<li>${concated}</li>`;
            }
        }
        concatStringsWithoutFirstCharacter("asdasd", "ertert");
        concatStringsWithoutFirstCharacter(2, true);
        concatStringsWithoutFirstCharacter("asdasd", "Aerter");


        let stringList2 = document.getElementById("showString2");

        function concatStringsWithoutLastCharacter(string1 = "", string2 = "") {
            if (typeof string1 === "string" && typeof string2 === "string") {
                let str1 = string1.substring(0, string1.length - 1);
                let str2 = string2.substring(0, string2.length - 1);
                let concated = str1 + str2;
                console.log(str1, str2, concated);

                stringList2.innerHTML += `<li>${concated}</li>`;
            }
        }

        concatStringsWithoutLastCharacter("andrej", "andrej")



    </script>
</body>

</html>
